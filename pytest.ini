[tool:pytest]
markers =
    unit: Unit tests - fast, isolated tests for individual components
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - complete workflow testing
    performance: Performance tests - measure speed and resource usage
    security: Security tests - validate security measures
    slow: Slow running tests - tests that take significant time
    bigquery: Tests requiring BigQuery connection
    llm: Tests requiring LLM API access

testpaths = tests
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    -v
    --color=yes
    --durations=10

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*
    ignore::UserWarning:langchain.*

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
testpaths = tests

# Minimum version requirements
minversion = 6.0

# Console output
console_output_style = progress

# Coverage settings (if using pytest-cov)
addopts = --cov=. --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Timeout for slow tests
timeout = 300

# Parallel execution (if using pytest-xdist)
# addopts = -n auto